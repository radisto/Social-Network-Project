<div id="view-profile">
    <div id="view-cover" ng-style="coverImage">
        <img ng-src="{{profileImage}}" id="view-pic">
        <div id="friend-request" ng-if="currentUsername">
            <span id="name-text">{{fullName}}</span><br>
            <button class="regular" ng-disabled="disabled" ng-click="addFriend(currentUsername)" 
                ng-class="{button: !disabled, button2: disabled}">{{buttonText}}</button>
        </div>
    </div>
</div>
