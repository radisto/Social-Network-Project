<form ng-submit="login(userLog, passLog)" ng-controller="loginCtrl">
    <label for="username">
        <input type="text" class="login" id="username" placeholder="username" ng-model="userLog" required>
    </label>
    <label for="password">
        <input type="password" class="login" id="password" placeholder="password" ng-model="passLog" required>
    </label>
    <!--<a href="#/profile"><button class="button small" id="login">Login</button></a>-->
    <button class="button small" type="submit">Login</button>
</form>
