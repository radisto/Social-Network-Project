<div id="reg-form">
   <div id="logo">
       <img src="/img/logo.jpg" alt="">
   </div>
    <form>
        <div class="form-header">
            <span class="small-text">Don't have an account?</span>
            <span class="big-text"><span id="reg-plus"><i class="fa fa-user-plus"></i></span> Register Now</span>
        </div>
        <div class="row">
            <span class="icon">
                <i class="fa fa-user"></i>
            </span>
            <label for="username">
                <input type="text" class="register" id="username" placeholder="username">
            </label>
        </div>
        <div class="row">
            <span class="icon">
                <i class="fa fa-male"></i>
            </span>
            <label for="full-name">
                <input type="text" class="register" id="full-name" placeholder="full name">
            </label>
        </div>
        <div class="row">
            <span class="icon">
                 <i class="fa fa-unlock-alt"></i>
            </span>
            <label for="password">
                <input type="password" class="register" id="password" placeholder="password">
            </label>
        </div>
        <div class="row">
            <span class="icon">
                <i class="fa fa-lock"></i>
            </span>
            <label for="password-repeat">
                <input type="password" class="register" id="password-repeat" placeholder="repeat password">
            </label>
        </div>
        <div class="right">
            <a href="#/profile"><button class="button big" id="register">Register</button></a>
        </div>
    </form>
</div>
