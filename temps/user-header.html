    <img src="/img/bill-gates.jpg" id="profile-pic" alt="">

    <span id="drop-down">
        <span id="username-header">{{username}}</span>
    <span id="down-arrow">

    </span>
    <div id="invisible">
        <a href="#/profile">view profile</a>

        <a href="#/logout">logout</a>
    </div>
    </span>
</div>
